<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link rel="stylesheet" href="../styles/auth.css">
    <title>Authentication</title>
</head>
<body>
    <div>
        <button id="return-home">Return Home</button>
    </div>
    <h1>Sign Up</h1>
    <form id="sign-up">
        <label for="email">Email: </label>
        <input type="email" name="email" id="signup-email" />
        <label for="password">Password: </label>
        <input type="password" name="password" id="signup-password" />
        <button>Sign Up</button>
    </form>
    <h1>Sign In</h1>
    <form id="sign-in">
        <label for="email">Email: </label>
        <input type="email" name="email" id="signin-email" />
        <label for="password">Password: </label>
        <input type="password" name="password" id="signin-password" />
        <button>Sign In</button>
    </form>
    <script type="module" src="./auth.js"></script>
</body>
</html>
